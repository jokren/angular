<!DOCTYPE html>
<!--中国-->
<html ng-app="ngApp">

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--湖南省-->
		<div ng-controller="hunanCtrl">
			<!--View-->
			<p>{{name}}</p>
		</div>
		<script src="../js/angular.js"></script>
		<script>
			var app = angular.module("ngApp", []);
			app.controller("hunanCtrl", function($scope, $http) {
				$http({
					method: 'GET',
					url: './test.json'
				}).then(function successCallback(response) {
					console.log(response)
					$scope.name = response.data.name;
					// 请求成功执行代码
				}, function errorCallback(response) {
					// 请求失败执行代码
				});
				//M
				$scope.name = "正在加载中..."
			})
		</script>
	</body>

</html>
